# Include code analysis of unit tests?
test-warnings: False

# Code analysis stricktness
strictness: medium
max-line-length: 120

# Autodetect dependencies?
autodetect: True

# Paths to be ignored
ignore-paths:
    - docs
    - preupg/ui
    - setup.py
    - tests
ignore-patterns:
    - ^preupg/script_api.py$

python-targets:
    - 2
